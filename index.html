<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dream World Calculator</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://krisgriffin.github.io/Dream-World-Calculator/custom.css">
</head>

<body>
    <!-- Fixed top alert -->
    <div class="container-fluid alert-info" id="header-align">
        <p class="pull-left"><strong>Last updated: </strong>07/05/2016 (British style)</p>
        <p class="pull-right"><strong>GitHub:</strong>
            <a href="https://github.com/KrisGriffin" class="alert-link" target="_blank">https://github.com/KrisGriffin</a>
        </p>
    </div>

    <div class="container">
        <!-- Navigation tabs -->
        <ul class="nav nav-pills nav-justified">
            <li class="active" id="attkMpTab">
                <a data-toggle="pill" href="#attackMp"> Attack & MP <span class="glyphicon glyphicon-hand-left" id="attkMpSpan"></span></a>
            </li>
            <li id="spTab">
                <a data-toggle="pill" href="#skillPoints"> Skill Points <span class="glyphicon glyphicon-hand-left" id="spSpan"></span></a>
            </li>
            <li id="hpDefTab">
                <a data-toggle="pill" href="#hpDef"> HP & Defense <span class="glyphicon glyphicon-hand-left" id="hpDefSpan"></span></a>
            </li>
        </ul>

        <!-- Attack content -->
        <div class="tab-content">
            <div id="attackMp" class="tab-pane fade in active row">
                <!-- Sword -->
                <div class="col-md-4">
                    <form role="form">
                        <div class="form-group">
                            <h3 class="text-center header-spacing">Sword
                                <button type="button" class="btn btn-danger pull-left" id="swdReset">RESET</button>
                            </h3>
                        </div>
                        <div class="form-group">
                            <label for="swdStr">Strength:</label>
                            <input type="text" class="form-control" id="swdStr" tabindex="1">
                        </div>
                        <div class="form-group">
                            <label for="swdQuick">Quickness:</label>
                            <input type="text" class="form-control" id="swdQuick" tabindex="2">
                        </div>
                        <div class="form-group">
                            <label for="swdWepDmg">Weapon Damage:</label>
                            <input type="text" class="form-control" id="swdWepDmg" tabindex="3">
                        </div>
                        <div class="form-group">
                            <label for="swdRes" class="ans-label">Attack =</label>
                            <input type="text" class="form-control answerInput attk-ans-margin" id="swdRes" readonly>
                        </div>
                    </form>
                </div>
                <!-- Magic -->
                <div class="col-md-4">
                    <form role="form">
                        <div class="form-group">
                            <h3 class="text-center header-spacing">Magic
                                <button type="button" class="btn btn-danger pull-left" id="magReset">RESET</button>
                            </h3>
                        </div>
                        <div class="form-group">
                            <label for="magLvl">Level:</label>
                            <input type="text" class="form-control" id="magLvl" tabindex="4">
                        </div>
                        <div class="form-group">
                            <label for="magIntel">Intelligence:</label>
                            <input type="text" class="form-control" id="magIntel" tabindex="5">
                        </div>
                        <div class="form-group">
                            <label for="magDex">Dexterity:</label>
                            <input type="text" class="form-control" id="magDex" tabindex="6">
                        </div>
                        <div class="form-group">
                            <label for="magClassDmg">Class Magic Damage:</label>
                            <input type="text" class="form-control" id="magClassDmg" tabindex="7">
                        </div>
                        <div class="form-group">
                            <label for="magSpellDmg">Staff Spell Damage:</label>
                            <input type="text" class="form-control" id="magSpellDmg" tabindex="8">
                        </div>
                        <div class="form-group">
                            <label for="magRes" class="ans-label">Magic Power =</label>
                            <input type="text" class="form-control answerInput" id="magRes" readonly>
                        </div>
                    </form>
                </div>
                <!-- Gun -->
                <div class="col-md-4">
                    <form role="form">
                        <div class="form-group">
                            <h3 class="text-center header-spacing">Gun
                                <button type="button" class="btn btn-danger pull-left" id="gunReset">RESET</button>
                            </h3>
                        </div>
                        <div class="form-group">
                            <label for="gunDex">Dexterity:</label>
                            <input type="text" class="form-control" id="gunDex" tabindex="9">
                        </div>
                        <div class="form-group">
                            <label for="gunQuick">Quickness:</label>
                            <input type="text" class="form-control" id="gunQuick" tabindex="10">
                        </div>
                        <div class="form-group">
                            <label for="gunWepDmg">Weapon Damage:</label>
                            <input type="text" class="form-control" id="gunWepDmg" tabindex="11">
                        </div>
                        <div class="form-group">
                            <label for="gunRes" class="ans-label">Attack =</label>
                            <input type="text" class="form-control answerInput attk-ans-margin" id="gunRes" readonly>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Skill Points content -->
            <div id="skillPoints" class="tab-pane fade">
                <div class="col-md-4">
                    <form role="form">
                        <div class="form-group">
                            <label for="spSwdSkill">Sword Skill:</label>
                            <input type="text" class="form-control" id="spSwdSkill" tabindex="1">
                        </div>
                        <div class="form-group">
                            <label for="spMagSkill">Magic Skill:</label>
                            <input type="text" class="form-control" id="spMagSkill" tabindex="2">
                        </div>
                        <div class="form-group">
                            <label for="spGunSkill">Gun Skill:</label>
                            <input type="text" class="form-control" id="spGunSkill" tabindex="3">
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <form role="form">
                        <div class="form-group">
                            <label for="spIntel">Intelligence:</label>
                            <input type="text" class="form-control" id="spIntel" tabindex="4">
                        </div>
                        <div class="form-group">
                            <label for="spFactPts">Faction Points:</label>
                            <input type="text" class="form-control" id="spFactPts" tabindex="5">
                        </div>
                        <div class="form-group">
                            <label for="spClassBonus">Class Bonus:</label>
                            <input type="text" class="form-control" id="spClassBonus" tabindex="6">
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <form role="form">
                        <div class="form-group">
                            <label for="spGuildBonus">Guild Bonus:</label>
                            <input type="text" class="form-control" id="spGuildBonus" tabindex="7">
                            <label>&nbsp;</label>
                        </div>
                        <div class="form-group">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-primary btn-md labelCheckRadio">
                                    <input type="checkbox" id="spSkillCaps"> Skill Capsule </label>
                                <label class="btn btn-primary btn-md labelCheckRadio">
                                    <input type="checkbox" id="spSkillRing"> Skill Ring </label>
                                <label class="btn btn-primary btn-md labelCheckRadio">
                                    <input type="checkbox" id="spGuildRing"> Guild Ring </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="spRes" class="ans-label">Skill Points =</label>
                            <input type="text" class="form-control answerInput" id="spRes" readonly>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-danger btn-block" id="spReset">RESET</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Health/Defense content -->
            <div id="hpDef" class="tab-pane fade">
                <!-- Health -->
                <div class="col-md-4">
                    <form role="form">
                        <div class="form-group">
                            <h3 class="text-center header-spacing">Health
                                <button type="button" class="btn btn-danger pull-left" id="hpReset">RESET</button>
                            </h3>
                        </div>
                        <div class="form-group">
                            <label for="hpLevel">Level:</label>
                            <input type="text" class="form-control" id="hpLevel" tabindex="1">
                        </div>
                        <div class="form-group">
                            <label for="hpCon">Constitution:</label>
                            <input type="text" class="form-control" id="hpCon" tabindex="2">
                        </div>

                        <div class="form-group">
                            <label for="hpRes" class="ans-label">Health =</label>
                            <input type="text" class="form-control answerInput hp-ans-margin" id="hpRes" readonly>
                        </div>
                    </form>
                </div>
                <!-- Defense -->
                <div class="col-md-4">
                    <form role="form">
                        <div class="form-group">
                            <h3 class="text-center header-spacing">Defense
                                <button type="button" class="btn btn-danger pull-left" id="defReset">RESET</button>
                            </h3>
                        </div>
                        <div class="form-group">
                            <label for="defArmPro">Armour Protection:</label>
                            <input type="text" class="form-control" id="defArmPro" tabindex="3">
                        </div>
                        <div class="form-group">
                            <label for="defRingPro">Ring Protection:</label>
                            <input type="text" class="form-control" id="defRingPro" tabindex="4">
                        </div>
                        <div class="form-group">
                            <label for="defQuick">Quickness:</label>
                            <input type="text" class="form-control" id="defQuick" tabindex="5">
                        </div>
                        <div class="form-group">
                            <label for="defRes" class="ans-label">Defense =</label>
                            <input type="text" class="form-control answerInput" id="defRes" readonly>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://krisgriffin.github.io/Dream-World-Calculator/calculations.js"></script>
</body>

</html>
